<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>修改用户密码</title>
	<link rel="stylesheet" type="text/css" href="css/resetpwd.css">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<a href="five.html"><img src="img/prev.png"></a>
			<h2>修改用户密码</h2>
			<a href="#"><img src="img/home.png"></a>
		</header>
		<section class="main">
			<div class="content">
				<ul>
					<li>旧密码：</li>
					<li><input type="password" name="" class="inp1"></li>
					<li>新密码：</li>
					<li><input type="password" name="" class="inp2"></li>
					<li>确认密码：</li>
					<li><input type="password" name="" class="inp3"></li>
					<p class="tip">密码长度至少6个字符，最多22个字符</p>
				</ul>
				<button class="btn">保存</button>
				<p>设置成功后，下次可以直接使用您的手机号与改密码登录账户</p>
			</div>
		</section>
		<div class="alertmain">
			<div class="acont">
				<p>修改密码成功！</p>
				<button class="conbtn">确定</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script src="js/repwd.js"></script>
</body>
</html>
