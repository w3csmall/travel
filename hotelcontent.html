				<h3>重庆洲际酒店</h3>
				<p>景区简介：鼓浪屿维语福建省厦门市西南，与厦门岛隔海相望。岛上面积1.87平方公里，常住人口1.63万人。岛上主要观光景点有日光岩、焦庄花园、皓月园，海底世界、刘源、环岛路、鼓浪石、天然海滨浴场等。由于历史原因，岛上建有英、美等13个国家领事馆，各国传教士、富商也相继建立教堂、公馆、洋行、学校等，至今中外风格各异的建筑物在这座“弹丸小岛”上被完好地汇集、保留，有“万国建筑博览”之称。鼓浪屿人较早受西方教会音乐的熏陶，形成热爱音乐的传统，人均钢琴拥有密度居全国之冠。<br>&nbsp;&nbsp;&nbsp;&nbsp;景区地址：厦门市思明区鼓浪屿鹿角路16号</p>
