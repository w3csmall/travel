<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="format-detection" content="telephone=no"/>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
	<meta name="format-detection" content="email=no"/>
	<title>四星级酒店</title>
	<link rel="stylesheet" href="css/jdtuijian_xq.css">
</head>
<body ng-controller="ctr">
	<div class="container">
		<header class="head">
			<a href="hotel.html"></a>
			<h1>四星级酒店</h1>
			<a href="index.html"></a>
		</header>
		<section class="main">
			<a href="" ng-repeat="key in hotel" >
				<dl>
					<dt><img ng-src="images/{{key.xqimg}}" alt=""></dt>
					<dd>
						<h2 ng-cloak="">{{key.xqtitle}}</h2>
						<p ng-cloak="">{{key.xqcontent}}</p>
					</dd>
				</dl>
			</a>
		</section>
	</div>
	<script src="lib/zepto.js"></script>
	<script src="lib/setfontsize.js"></script>
	<!-- <script src="lib/handlebars.js"></script> -->
	<script src="lib/angular.min.js"></script>
	<script>
		;(function($){
			var myApp=angular.module("myApp",[]);
				myApp.controller("ctr",["$scope","$http",function($scope,$http){
					$http.get("data/hotel.json")
						.success(function(data){
							console.log(data.hotel[1].xianqin2)
							$scope.hotel=data.hotel[1].xianqin2;
							
						})
				}])
		})(Zepto)
	</script>
</body>
</html>
