<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection">
	<title>登录页面</title>
	<link rel="stylesheet" type="text/css" href="css/denglu.css">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<a href="index.html"><img src="img/prev.png"></a>
			<h2>会员中心</h2>
			<a href="#"><img src="img/home.png"></a>
		</header>
		<div class="bigimg">
			<img src="img/huiyuan.png">
		</div>
		<section class="main">
			<form action="">
				<p>
					<span><img src="img/denglumine.png" alt=""></span>
					<input type="text" name="" placeholder="请输入手机号">
				</p>
				<p>
					<span><img src="img/clock.png" alt=""></span>
					<input type="password" name="" placeholder="密码（6-20位字符）">
				</p>
			</form>
			<p class="tip">
				<span>
					<input type="checkbox" name="">记住密码
				</span>
				<span id="forget">忘记密码</span>
			</p>
			<div class="btns">
				<button>登录</button>
				<button>免费注册</button>
			</div>
		</section>
	</div>
	<script src="js/jquery.js"></script>
	<script>
	$("#forget").on("click",function(){
		location.href="wangjimima.html";
	})
	</script>
</body>
</html>
